name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          env: 
           BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          run: npm run wdio
